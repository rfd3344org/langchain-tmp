<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Chat UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
    }

    .msg {
      margin: .5rem 0;
    }

    .user {
      font-weight: bold;
      color: blue;
    }

    .ai {
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h2>AI Chat</h2>
  <div id="chat"></div>
  <input id="prompt" placeholder="Type your message..." style="width:80%;" />
  <button id="send">Send</button>

  <script  src="./app.js"></script>
</body>

</html>
